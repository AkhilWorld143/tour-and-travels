<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <link rel="icon" href="{%static 'images/travel.jpg'%}" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!-- Title Page-->
    <title>Register-Worldtour</title>
    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link rel="stylesheet" href="{%static 'styles/register.css'%}" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST" name="registration" action="" enctype="multipart/form-data">
                      {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                              <div class="col-2">
                                  <div class="input-group">
                                      <label class="label">Email</label>
                                      <input class="input--style-4" type="email" name="email">
                                  </div>
                              </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-12" >
                                      <div class="input--style-4">
                                        <select name="gender" id="gender" class="input--style-4">
                                          <option selected=""> Select Gender </option>
                                          <option> Male </option>
                                          <option> Female </option>
                                        </select>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="password">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" name="cpassword">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                <label class="label">Photo</label>
                                  <input class="input--style-4" type="file" name="image" id="image">
                              </div>
                            </div>
                        </div>

                        <!-- <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                <label class="label">Date of Birth</label>
                                  <input class="input-style-4" type="date" name="dob" id="dob">
                              </div>
                            </div>
                        </div> -->

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>

                    <div>
                        {% for message in messages %}
                        <h3> {{message}} </h3>
                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="{%static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{%static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{%static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{%static 'js/global.js' %}"></script>

</body> <!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
